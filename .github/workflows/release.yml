name: Build & Release Flutter Desktop

on:
  push:
    tags:
      - 'v*'
    branches:
      - master

jobs:
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version-file: pubspec.yaml
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Archive build
        run: |
          Compress-Archive -Path build/windows/runner/Release/* -DestinationPath app-windows.zip
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: app-windows.zip

  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version-file: pubspec.yaml
      - run: sudo apt-get update
      - run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Archive build
        run: |
          tar -czf app-linux.tar.gz -C build/linux/x64/release/bundle .
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-linux
          path: app-linux.tar.gz

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    steps:
      - uses: actions/checkout@v4
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            builds/app-windows/app-windows.zip
            builds/app-linux/app-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
